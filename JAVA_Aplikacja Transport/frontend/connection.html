<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Connection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body style="margin: 2%">
    <form action="" id="my-form">
        <h1>Wybierz trasę:</h1>

        <div class="form-group">
            <label for="numer-tickets-select">Wybierz liczbę biletów:</label>
            <select id="numer-tickets-select" class="form-control" style="width: 20%">
                <option selected>Wybierz..</option>
                <option value=1>1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select><br>
        </div>


        <div class="form-group form-group-first-station" style="width: 20%">
            <label for="first-station-select">Wybierz stację początkową:</label>
            <select id="first-station-select" class="form-control">
                <option selected>Wybierz stację..</option>
            </select><br>
        </div>

        <div class="col">
            <div class="form-group form-group-final-station" style="width: 20%">
                <label for="final-station-select">Wybierz stację końcową:</label>
                <select id="final-station-select" class="form-control">
                    <option selected>Wybierz stację..</option>
                </select><br>
            </div>


            <div class="form-group form-group-trainName">
                <label for="trainName-select">Wybierz pociąg:</label>
                <select id="trainName-select" class="form-control" style="width: 20%">
                    <option selected>Dostępne pociągi..</option>
                </select><br>
            </div>


            <div class="form-group form-group-start-date" style="width: 20%">
                <label for="start-date-select">Wybierz datę wyjazdu:</label>
                <select id="start-date-select" class="form-control">
                    <option selected>Wybierz datę..</option>
                </select><br>
            </div>


            <div class="form-group form-group-final-date" style="width: 20%">
                <label for="final-date-select">Wybierz datę przyjazu:</label>
                <select id="final-date-select" class="form-control">
                    <option selected>Wybierz datę..</option>
                </select><br>


                <div class="form-group form-group-seats form-row">
                    <label for="seats-select-1">Wybierz numery miejsc:</label><br>
                    <select id="seats-select-1" class="form-control d-inline" style="width: 3%; ">
                        <option selected>...</option>
                    </select>
                    <select id="seats-select-2" class="form-control" style="width: 3%;">
                        <option selected>...</option>
                    </select>
                    <select id="seats-select-3" class="form-control" style="width: 3%">
                        <option selected>...</option>
                    </select>
                    <select id="seats-select-4" class="form-control" style="width: 3%; ">
                        <option selected>...</option>
                    </select>
                    <select id="seats-select-5" class="form-control" style="width: 3%;">
                        <option selected>...</option>
                    </select>
                    <select id="seats-select-6" class="form-control" style="width: 3%">
                        <option selected>...</option>
                    </select>
                    <select id="seats-select-7" class="form-control" style="width: 3%">
                        <option selected>...</option>
                    </select>
                    <select id="seats-select-8" class="form-control" style="width: 3%; ">
                        <option selected>...</option>
                    </select>
                    <select id="seats-select-9" class="form-control" style="width: 3%;">
                        <option selected>...</option>
                    </select>
                    <select id="seats-select-10" class="form-control" style="width: 3%">
                        <option selected>...</option>
                    </select>
                </div>
                <div class="form-group form-group-price">
                    <label for="price-select">Do zapłaty:</label>
                    <select id="price-select" class="form-control" style="width: 20%">
                        <option selected>Wczytaj kwotę..</option>
                    </select><br>
                </div>


                <button class="btn btn-primary" type="submit">Potwierdź</button><br><br>
    </form>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="js/connection.mjs"></script>
</body>

</html>
