<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Wallet</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body style="margin: 2%">
  <div class="card text-center" style="width: 60rem; margin: 0 auto;">
    <div class="card-header">
      <ul class="nav nav-tabs card-header-tabs">
        <li class="nav-item">
          <a class="nav-link active" href="#" id="portfel-link">Portfel</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" id="koszyk-link">Koszyk biletów</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" id="transakcje-link">Transakcje zakończone</a>
        </li>
      </ul>
    </div>
    <div class="card-body">
      <div id="portfel-content">
        <h5 class="card-title">Wartość Twojego portfela to:</h5>
        <p class="card-text">0 PLN</p>
        <p class="card-text">Wpisz kwotę, którą chcesz wpłacić:</p>
        <input type="text" class="form-control" placeholder="Kwotę" style="width: 20rem; margin: 0 auto;"><br>
        <a class="btn btn-primary">Wpłać</a>
      </div>
      <div id="koszyk-content" style="display:none">
        <h5 class="card-title">Koszyk biletów</h5>
        <p class="card-text">Treść koszyka</p>
      </div>
      <div id="transakcje-content" style="display:none">
        <h5 class="card-title">Transakcje zakończone</h5>
        <p class="card-text">Treść transakcji</p>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
  <script src="js/wallet.mjs"></script>
</body>

</html>
