<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Rejestracja</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body style="margin: 2%">
  <h1>Rejestracja</h1>
  <form id="register-form">
    <label for="username">Login:</label>
    <input type="text" id="username" name="username" class="form-control" placeholder="Podaj username"
      style="width: 15%;" required><br>
    <label for="email">E-mail:</label>
    <input type="email" id="email" name="email" class="form-control" placeholder="Podaj e-mail" style="width: 15%;"
      required>
    <small id="usernameHHelp" class="form-text text-muted">Nie udostępnimy Twojego adresu e-mail nikomu.</small><br><br>
    <label for="password">Hasło:</label>
    <input type="password" id="password" name="password" class="form-control" placeholder="Min 6 znaków"
      style="width: 15%;" required><br>
    <label for="confirm-password">Potwierdź hasło:</label>
    <input type="password" id="confirm-password" name="confirm-password" class="form-control"
      placeholder="Confirm password" style="width: 15%;" required><br>
    <button class="btn btn-primary" type="submit" id="submit">Zarejestruj</button>
  </form>
  <div id="register-message"></div>

  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
  <script src="js/singup.mjs" type="module"></script>
</body>

</html>
