<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body style="margin: 2%">
    <h1>Zaloguj się</h1>
    <form id="login-form">
        <label for="username">Login:</label>
        <input type="text" id="username" name="username" class="form-control" placeholder="Podaj login"
            style="width: 15%;" required><br>
        <label for="password">Hasło:</label>
        <input type="password" id="password" name="password" class="form-control" placeholder="Podaj hasło"
            style="width: 15%;" required>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Zapamiętaj mnie</label><br><br>
        </div>

        <button class="btn btn-primary" type="submit">Zaloguj</button><br><br>
    </form>

    <div id="login-message"></div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="js/singin.mjs" type="module"></script>
</body>

</html>
